<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreC">Course Title</label>
                    <input type="text" class="form-control" id="nombreC" name="nombreC" [(ngModel)]="nombreC" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Description</label>
                    <input type="text" class="form-control" id="descripcionC" name="descripcionC" [(ngModel)]="descripcionC" required>
                </div>
                <button class="btn btn-outline-dark btn-sm">
                    Add Course
                </button>
            </form>
        </div>
    </div>
</div>
