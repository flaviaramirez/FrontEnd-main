<div class="row">
    <h1>Courses</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark btn-sm" routerLink="/newcursos" *ngIf="isLogged">
            Add Course
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Cursos of cursos">
                    <td><li>
                        <h3>{{Cursos.nombreC}}</h3>
                    </li></td>
                    <td><p>{{Cursos.descripcionC}}</p></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-success btn-sm" routerLink="/editcursos/{{Cursos.id}}">
                            <i class="bi bi-pencil-square"></i> EDIT</button>
                        </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger btn-sm" (click)="delete(Cursos.id)">
                            <i class="bi bi-trash3-fill"></i> REMOVE</button>
                    </td>
                </tr>
             </tbody>
        </table>
    </div>

</div>
